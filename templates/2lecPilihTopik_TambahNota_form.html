<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo">
        <h1><a href="{{url_for('lecpage')}}">Silent Math Genius</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav id="navbar" class="navbar">
        <ul>
            <li><a href="{{url_for('lecpage')}}">Laman Utama</a></li>
            <li class="active"><a href="{{url_for('materials')}}">Bahan Pembelajaran</a></li>
            <li><a href="{{url_for('lecchatbox')}}">Chatbox</a></li>
            <li><a href="{{url_for('profile')}}">Profil</a></li>
            <li><a href="{{url_for('about_us')}}">Mengenai Kita</a></li>
            <li><a href="{{url_for('logout')}}">Log Keluar</a></li>
          </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->
  <main id="main">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <ol>
            <li><a href="{{url_for('upload_note')}}"><i class="bi bi-arrow-left"></i> Kembali</a></li>
          </ol>
          <ol>
            <li><a href="{{url_for('lecpage')}}">Laman Utama</a></li>
            <li><a href="{{url_for('materials')}}">Categori</a></li>
            <li><a href="{{url_for('upload_note')}}">Nota Sedia Ada</a></li>
            <li>Laman Tambah Nota</li>
          </ol>
        </div>
      </div>
    </section><!-- End Breadcrumbs Section -->

    <section class="inner-page">
      <div class="container">

        <!-- ======= Portfolio Section ======= -->
        <section id="portfolio" class="portfolio">

          <div class="section-title" data-aos="fade-up">
            {% if action == 'modify' %}
              <h1>Kemas Kini Nota</h1>
            {% else %}
              <h1>Tambah Nota</h1>
            {% endif %}
          </div>
          <div class="container-fluid" data-aos="fade-up" data-aos-delay="200">
            <div class="row">
              <div class="col-lg-12 d-flex align-items-stretch">
                <div class="card w-100">
                  <div class="card-body p-4">
                    <form action="{% if action == 'modify' %}{{ url_for('modify_materials', name=nota[2]) }}{% else %}{{ url_for('upload_materials') }}{% endif %}" method="POST" enctype="multipart/form-data">
                      <input type="hidden" name="type" value="note">
                      <div class="mb-3 row">
                        <div class="col-6">
                          <label for="revenuetype" class="form-label">Topik</label>

                            <select id="revenuetype" class="form-select" name="topic" required oninvalid="this.setCustomValidity('Sila pilih satu topik.')" oninput="this.setCustomValidity('')">
                                <option value="" disabled selected>Sila Pilih</option>
                                <option {% if nota[0] == 'Perpuluhan' %}selected{% endif %}>Perpuluhan</option>
                                <option {% if nota[0] == 'Tingkatan 3: Matematik Pengguna I' %}selected{% endif %}>Tingkatan 3: Matematik Pengguna I</option>
                                <option {% if nota[0] == 'Tingkatan 4: Matematik Pengguna II' %}selected{% endif %}>Tingkatan 4: Matematik Pengguna II</option>
                            </select>
                        </div>

                        <div class="col-6">
                          <label for="revenuetype" class="form-label">Jenis</label>

                            <select id="category" class="form-select" name="category" required oninvalid="this.setCustomValidity('Sila pilih satu category.')" oninput="this.setCustomValidity('')">
                              <option value="" disabled selected>Sila Pilih</option>
                              <option {% if nota[1] == 'Peta Minda' %}selected{% endif %}>Peta Minda</option>
                              <option {% if nota[1] == 'PDF' %}selected{% endif %}>PDF</option>
                              <option {% if nota[1] == 'Video' %}selected{% endif %}>Video</option>
                              <option {% if nota[1] == 'Gerbang Kata' %}selected{% endif %}>Gerbang Kata</option>
                            </select>

                        </div>
                      </div>

                      <div class="mb-3">
                        <label for="type" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="type" name="filename" required value="{{ nota[2] if nota[2] is not none else '' }}" oninvalid="this.setCustomValidity('Sila masukkan nama nota.')" oninput="this.setCustomValidity('')">

                      </div>

                      <div class="mb-3">
                        <label for="avatar">Description</label>
                        <input type="text" class="form-control" name="description" id="type" value="{{ nota[3] if nota[3] is not none else '' }}" required oninvalid="this.setCustomValidity('Sila masukkan description nota.')" oninput="this.setCustomValidity('')">
                        <input type="file" id="avatar" name="file" style="margin-top: 10px;" onchange="validateFile()" required>
                        <p id="file-error" style="color: red;"></p>
                      </div>

                      <div class="d-flex justify-content-center">
                        <a>
                          <button type="submit" class="btn btn-primary" id="submitInventoryButton"
                            style="width: 300px; margin: 10px;" >Simpan</button>
                        </a>
                        <a>
                          <button type="button" class="btn btn-outline-primary" id="cancelInventoryButton"
                            style="width: 300px; margin: 10px;">Batal</button>
                        </a>
                      </div>
                    </form>
                    <script>
                      function validateFile() {
                        const category = document.getElementById('category').value;
                        const fileInput = document.getElementById('avatar');
                        const file = fileInput.files[0];
                        const allowedFormats = {
                          'Peta Minda': ['image/jpeg', 'image/jpg'],
                          'PDF': ['application/pdf'],
                          'Video': ['video/mp4'],
                          'Gerbang Kata': ['image/jpeg', 'image/jpg'],
                        };

                        if (category in allowedFormats) {
                          const validFormats = allowedFormats[category];
                          if (!validFormats.includes(file.type)) {
                            document.getElementById('file-error').textContent = `File format untuk ${category} mesti dalam format: ${validFormats.join(' or ')}`;
                            fileInput.value = ''; // Clear the file input
                          } else {
                            document.getElementById('file-error').textContent = '';
                          }
                        }
                      }
                      </script>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </section><!-- End Portfolio Section -->

      </div>
    </section>

  </main><!-- End #main -->

      class="bi bi-arrow-up-short"></i></a>

  <script src="../assets/js/main.js"></script>

</body>
