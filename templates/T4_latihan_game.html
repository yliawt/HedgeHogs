<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess a Word Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="../assets/css/LatihanGuessingWord.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1>Guess the Word</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Hint: <span></span></p>
          <p class="guess-left">Remaining guesses: <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
        </div>
        <button class="btn retry">Sekali Lagi</button>
        <a href="{{url_for('tingkatan4_latihan')}}"> <button class="btn return">Kembali Website</button></a>
      </div>
    </div>

    <script>
      // Create a JavaScript array of word objects using data from the 'game' variable
      let wordList = [
        {% for game in game %}
        {
          word: "{{ game[0] }}",
          hint: "{{ game[1] }}"
        },
        {% endfor %}
      ];
    </script>
    <script src="../assets/js/LatihanGuessingWordScript.js"></script>

  </body>
</html>
